
<!-- static message -->
<div _show="message.show" _elem="message" class="abn_message_holder">
    <div class="abn_message_placer">
        <div class="abn_message_content">
            <img _show="message.image" src="$message.image" class="" />
            <div class="mg-clear"></div>
            <div class="">
                <p>
                    $message.text
                </p>
            </div>
        </div>
    </div>
</div>

<!-- loading gif and message -->
<div _show="loading.show" class="abn_message_holder">    
    <div class="abn_message_placer">
        <div class="abn_message_content">
            <img class="img-responsive" src="$loading.image" class="" />
            <div class="mg-clear"></div>
            <div class="">
                <p>
                     $loading.text
                </p>
            </div>
        </div>
    </div>
</div>


<div _show="confirmation.show" class="abn_message_holder">
    <div class="abn_message_placer">
        <div class="abn_message_content abn_message_background">
            <p class="lead text-center">
                $confirmation.text
            </p>
            <div class="row">
                <div class="col-sm-6 mb-3">
                    <a _elem="yes" class="btn btn-success w-100 text-white">
                        <i class="fa fa-check i-left"> </i>
                        $confirmation.yes
                    </a>
                </div>
                <div class="col-sm-6 mb-3">
                    <a _elem="no" class="btn btn-danger w-100 text-white">
                        <i class="fa fa-times i-left"> </i>
                        $confirmation.no
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
